<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
</head>
<body>
    <header><!-- Encabezado -->
        <h1 style="font-size: 2em; color: red;">Candy Malvys</h1> <!-- Título 1 -->
        <h2>La mayor variedad de golosinas</h2> <!-- Título 2 -->
    </header>
    <nav><!-- Navegation -->
        <p><a href="index.html" target="_blank">Volver atrás</a></p> <!-- Ancla -->
    </nav>

    <!-- Cuerpo principal -->
    <main>
        <!-- Formulario de contacto -->
        <section id="formContacto">
            <h3>Escríbenos ahora</h3>
            <!-- Formulario -->
            <form action="contactoRegistro.html" method="post">

                <!-- Input / Entrada de valor -->
                <div>
                    <label for="txtNombre">Ingrese su nombre</label>
                    <input type="text" name="txtNombre" id="txtNombre" maxlength=50  required>
                </div>
                <div>
                    <label for="txtApellido">Ingrese su apellido</label>
                    <input type="text" name="txtApellido" id="txtApellido" autocomplete="off" maxlength=54 required>
                </div>
                <div>
                    <label for="txtEmail">Ingrese su  correo electrónico</label>
                    <input type="email" name="txtEmail" id="txtEmail" autocomplete="off" maxlength=128 required>
                </div>
                <div>
                    <label for="numPhone">Ingrese su teléfono o celular</label>
                    <input type="text" name="numPhone" id="numPhone" maxlength="13" minlength="7">
                </div>

                <!-- Select  / Seleccción de valor -->
                <div>
                    <label for="txtAsunto">Escoja el asunto del mensaje</label>
                    <select name="txtAsunto" id="txtAsunto" required>
                        <option value="">Seleccione una opción...</option>
                        <option value="compraMayor">Comprar productos por mayor</option>
                        <option value="consultaDevolucion">Consulta para devolución de producto</option>
                        <option value="consultaGeneral">Hacer consulta general</option>
                        
                    </select>
                </div>
               
                <!-- TextArea / Cuerpo de texto -->
                <div>
                    <label for="bodyDetalle">Ingrese su mensaje</label>
                    <textarea name="bodyDetalle" id="bodyDetalle" cols="30" rows="8" required></textarea>
                </div>

                <!-- Input checkbox -->
                <div>
                    <input type="checkbox" name="bolAutorizo" id="bolAutorizo" required>
                    <label for="bolAutorizo">Autorizo el envio de publicidad e información comercial</label>
                </div>

                <!-- Input Submit / Botón enviar -->
                <div>
                    <input type="submit" value="Enviar">
                </div>
               
            </form>
        </section>

        <!--  -->
        <section id="ubicanos">
            <p>Jr. Ayacucho 862 <br>
            Cercado de Lima <br>
            Lima - Perú
            </p>
            <p>Teléfono: 01 3760264 / 99584589</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.8448212504463!2d-77.0308096850708!3d-12.054195945321014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8b99bbc53db%3A0xde4d615b1e53e2f5!2sJr.%20Ayacucho%20851%2C%20Lima%2015001!5e0!3m2!1ses!2spe!4v1679746642746!5m2!1ses!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

</body>
</html>
